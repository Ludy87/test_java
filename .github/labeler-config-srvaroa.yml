version: 1
labels:
  - label: "Translation"
    files:
      - 'src/main/resources/messages_[a-zA-Z_]{2}_[a-zA-Z_]{2,7}.properties'
      - 'src/main/resources/messages_[a-zA-Z_]{2}_[a-zA-Z_]{2,7}.properties'
      - 'scripts/ignore_translation.toml'
      - 'src/main/resources/templates/fragments/languages.html'

  - label: "Front End"
    files:
      - 'src/main/resources/templates/**/*'
      - 'src/main/resources/static/**/*'
      - 'src/main/java/stirling/software/SPDF/controller/web/**/*'
      - 'src/main/java/stirling/software/SPDF/UI/**/*'

  - label: "Java"
    files:
      - 'common/src/main/java/.*.java'
      - 'proprietary/src/main/java/.*.java'
      - 'src/main/java/.*.java'

  - label: "Back End"
    files:
      - 'src/main/java/stirling/software/SPDF/config/**/*'
      - 'src/main/java/stirling/software/SPDF/controller/**/*'
      - 'src/main/resources/settings.yml.template'
      - 'src/main/resources/application.properties'
      - 'src/main/resources/banner.txt'
      - 'scripts/png_to_webp.py'
      - 'split_photos.py'

  - label: "Security"
    files:
      - 'proprietary/src/main/java/stirling/software/proprietary/security/**/*'
      - 'scripts/download-security-jar.sh'
      - '.github/workflows/dependency-review.yml'
      - '.github/workflows/scorecards.yml'

  - label: "API"
    files:
      - 'src/main/java/stirling/software/SPDF/config/OpenApiConfig.java'
      - 'src/main/java/stirling/software/SPDF/controller/web/MetricsController.java'
      - 'src/main/java/stirling/software/SPDF/controller/api/**/*'
      - 'src/main/java/stirling/software/SPDF/model/api/**/*'
      - 'scripts/png_to_webp.py'
      - 'split_photos.py'
      - '.github/workflows/swagger.yml'

  - label: "Documentation"
    files:
      - '.*.md'
      - 'scripts/counter_translation.py'
      - 'scripts/ignore_translation.toml'

  - label: "Docker"
    files:
      - '.github/workflows/build.yml'
      - '.github/workflows/push-docker.yml'
      - "Dockerfile"
      - 'Dockerfile.fat'
      - 'Dockerfile.ultra-lite'
      - 'exampleYmlFiles/.*.yml'
      - 'scripts/download-security-jar.sh'
      - 'scripts/init.sh'
      - 'scripts/init-without-ocr.sh'
      - 'scripts/installFonts.sh'
      - 'test.sh'
      - 'test2.sh'

  - label: "Devtools"
    files:
      - '.devcontainer/**/*'
      - 'Dockerfile.dev'

  - label: "Test"
    files:
      - 'cucumber/**/*'
      - 'common/src/test/**/*'
      - 'proprietary/src/test/**/*'
      - 'src/test/**/*'
      - 'src/testing/**/*'
      - ".pre-commit-config"
      - '.github/workflows/pre_commit.yml'
      - ".github/workflows/scorecards.yml"
      - ".github/workflows/multiOSReleases.yml"

  - label: "Github"
    files:
      - ".github/.*"
      - ".github/**/*"

  - label: "Bump"
    title: "^Bump.*"
