name: 'PR Title Check'
on:
  # pull_request:
  #   types:
  #     - opened
  #     - edited
  #     - synchronize
  #     - labeled
  #     - unlabeled
  issues:

  issue_comment:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit
      - uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f # v4.2.2
      - name: PR Title Verify
        uses: Ludy87/action/pr-issues-title-check@caa2185f8e7d1ba61c71879e8f150c9df5231035 # main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # issues_pattern: '^(\[Feature Request\]|\[Bug\]): (?:\w+\b\W*){3,8}$'
          issues_min_length: 2
          actor_without_restriction: |
            dependabot[bot]
