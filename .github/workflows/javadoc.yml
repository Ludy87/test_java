name: Deploy Javadoc

env:
  PIP_CACHE_DIR: .pip # Configure the PIP cache directory
  DOCUMENTATIONS_BRANCH: test_java # Configure the documentations branch, which you will use for Github pages

permissions:
  contents: write
  packages: write
  actions: read

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  build-push:
    name: "Build & Push docs"
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      # Checkout source code
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Cache dependencies for faster build time in future
      - name: Cache dependencies
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: |
            ./.pip
          key: ${{ runner.os }}-modules-${{ hashFiles('./mkdocs-pip.txt') }}

      # Install dependencies for build process
      - name: Install build dependencies
        run: |
          pip install -IU -r mkdocs-pip.txt

      # Build docs
      - name: Build documentations
        run: |
          mkdocs build
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update files
          committer: GitHub Action <action@github.com>
          author: GitHub Action <action@github.com>
          signoff: true
          branch: test_java
          # base: main
          title: "ðŸ”¨ Update files by <github-actions[bot]>"
          body: |
            Auto-generated by [create-pull-request][1]
            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            wait
            in progress
            bot
          draft: false
          delete-branch: true
