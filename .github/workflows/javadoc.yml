name: Deploy Javadoc

env:
  PIP_CACHE_DIR: .pip # Configure the PIP cache directory
  DOCUMENTATIONS_BRANCH: test_java # Configure the documentations branch, which you will use for Github pages

permissions:
  contents: write
  packages: write
  actions: read

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  build-push:
    name: "Build & Push docs"
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit
      # Checkout source code
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Cache dependencies for faster build time in future
      - name: Cache dependencies
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: |
            ./.pip
          key: ${{ runner.os }}-modules-${{ hashFiles('./mkdocs-pip.txt') }}

      # Install dependencies for build process
      - name: Install build dependencies
        run: |
          pip install -IU -r mkdocs-pip.txt

      # Build docs
      - name: Build documentations
        run: |
          mkdocs build
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@67ccf781d68cd99b580ae25a5c18a1cc84ffff1f # v7.0.6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update files
          committer: GitHub Action <action@github.com>
          author: GitHub Action <action@github.com>
          signoff: true
          branch: test_java
          # base: main
          title: "ðŸ”¨ Update files by <github-actions[bot]>"
          body: |
            Auto-generated by [create-pull-request][1]
            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            wait
            in progress
            bot
          draft: false
          delete-branch: true
